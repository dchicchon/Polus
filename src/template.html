    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

</head>

<body>
    <ul id="nav">
        <li id="app-info-box">
            <div id="app-info">
                <div id="app-title">
                    <!-- <img class='app-icon' src="../images/polus_icon.png"></img> -->
                    <!-- <span class='app-sub'>Polus</span> -->
                </div>
                <div id="app-items">
                    <!-- <div id="settings">Settings</div> -->
                    <div id="site"><a target="_blank" rel="noopener noreferrer"
                            href='https://danielchicchon.io/polus'>Site</a>
                    </div>
                    <div id="contact">
                        <a target="_blank" rel="noopener noreferrer"
                            href="https://docs.google.com/forms/d/e/1FAIpQLSdHcPhbcAWeWFvEFqF6qzmPUD0UtNn9e7pn_eLUukGLudMy1A/viewform">
                            Feedback</a>
                    </div>
                    <div><a id='pmode' target="_blank" rel="noopener noreferrer">Photo Mode</a></div>
                    <!-- If user not signed in -->
                    <!-- <div><a id='auth' target="_blank" rel="noopener noreferrer"></a></div> -->

                </div>
            </div>
        </li>
        <li id="background-info-box" style="float: right;">
            <div id="background-info">
                <span id="background-location"></span>
                <span id="background-source">Photo by
                    <a id="photo-link" target="_blank" rel="noopener noreferrer"></a> on
                    <a id="site-link" target="_blank" rel="noopener noreferrer"
                        href="https://unsplash.com/?utm_source=Planner&utm_medium=referral">Unsplash
                    </a>
                    <a id='download' rel='nofollow' target='_blank' download>&#8681;</a>
                </span>
            </div>
        </li>
    </ul>

    <main>
        <div id="date"></div>
        <div id="clock"></div>
        <div id="view">
            <button type='button' class="view-btn">Daily</button>
            <button type='button' class="view-btn">Week</button>
            <button type='button' class="view-btn">Month</button>
        </div>

        <section id="daily"></section>
        <section id="week"></section>
        <section id="month"></section>
    </main>
