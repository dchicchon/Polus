<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Planner</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/calendar.css"
    />
  </head>

  <body>

    <ul id="nav">
      <li><a class="title" href="#">Planner</a></li>
      <li id="site-box" style="float: right;">
        <div class="topSites-title">Sites</div>
        <div class="topSites"></div>
      </li>
    </ul>

    <main>
      <div id="date"></div>
      <div id="clock"></div>
      <div class="view">
        <button type="button" class="view-btn">Today</button>
        <button type="button" class="view-btn">Week</button>
        <button type="button" class="view-btn">Month</button>
      </div>

      <section id="today"></section>
      <section id="week"></section>
      <section id="month"></section>
    </main>

    <script type='text/javascript' src="app.js"></script>
  </body>
</html>
