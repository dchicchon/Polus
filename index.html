<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Planner</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/calendar-style.css"
    />
  </head>
  <body>
    <ul id="nav">
      <li><div class="app-title">Planner</div></li>
      <!-- <li id="site-box" style="float: right;"> -->
      <!-- <div class="topSites-title">Sites</div> -->
      <!-- <div class="topSites"></div> -->
      <!-- </li> -->
      <li id="background-info-box" style="float:right">
        <div id="background-info">
          <span id="background-location"></span>
          <span id="background-source"
            >Photo by <a id="photo-link" target="_blank"></a> on
            <a id="site-link" target="_blank" href="https://unsplash.com/"
              >Unsplash</a
            ></span
          >
        </div>
      </li>
    </ul>

    <main>
      <div id="date"></div>
      <div id="clock"></div>
      <div id="view">
        <button type="button" class="view-btn">Daily</button>
        <button type="button" class="view-btn">Week</button>
        <button type="button" class="view-btn">Month</button>
      </div>

      <section id="daily"></section>
      <section id="week"></section>
      <section id="month"></section>
    </main>

    <script type="text/javascript" src="./js/view.js"></script>
    <script type="text/javascript" src="./js/clock.js"></script>
    <script type="text/javascript" src="./js/helper.js"></script>
    <script type="text/javascript" src="./js/day.js"></script>
    <script type="text/javascript" src="./js/week.js"></script>
    <script type="text/javascript" src="./js/month.js"></script>
    <script type="text/javascript" src="./js/start.js"></script>
  </body>
</html>
