<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Options</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/popup-style.css" />
</head>

<body>
  <div class="container">
    <h2 class="page-title">Options</h2>
    <div>
      Change Photo
      <label class='switch'>
        <input id='changePhoto' type='checkbox' class="toggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      Clock
      <label class='switch'>
        <input id="clock" type='checkbox' class="toggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      Date
      <label class='switch'>
        <input id='date' type='checkbox' class='toggle'>
        <span class="slider round"></span>
      </label>
    </div>


    <div>
      Select Photo from <span> <a href='https://unsplash.com/' target="_blank"
          rel='noopener noreferrer'>Unsplash</a></span>
      <input type='text'>
      <button id='submitPhoto'>Submit</button>
    </div>
  </div>

  <ul id="popup-links">
    <li class="active-popup">
      <a href="./options.html">Options</a>
    </li>
    <li>
      <a href="./updates.html">Updates</a>
    </li>
    <li>
      <a href="./account.html">Account</a>
    </li>
  </ul>
  <script src="../js/popup/options.js"></script>
</body>

</html>
